<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src="../scripts/server.js"></script>
    <script src="../scripts/highlight.js"></script>
    <script src="../scripts/keywords.js"></script>
    <script src="../scripts/main.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="loading-screen">
      <div id="progress-text">Загрузка... 0%</div>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div class="subtitle-container">
      <p id="answerText"></p>
    </div>
    <a-scene embedded arjs>
      <a-assets timeout="10000">
        <a-asset-item id="sec" src="https://cdn.glitch.global/00f4b032-62b0-4e9d-b75b-91ae2acabddf/Scientist_Anna.glb?v=1746251904601"></a-asset-item>
        <a-asset-item id="scene" src="https://cdn.glitch.global/6d784e08-a317-43c7-839b-abf13c2f9b20/scene_secury.glb?v=1747643801325"></a-asset-item>
        <a-asset-item id="dog" src="https://cdn.glitch.global/6d784e08-a317-43c7-839b-abf13c2f9b20/dog.glb?v=1747289030791"></a-asset-item>
        <a-asset-item id="trash" src="https://cdn.glitch.global/6d784e08-a317-43c7-839b-abf13c2f9b20/trash.glb?v=1747288200881"></a-asset-item>
        <a-asset-item id="obj" src="https://cdn.glitch.global/6d784e08-a317-43c7-839b-abf13c2f9b20/teleskop.glb?v=1747288069505"></a-asset-item>
        <a-asset-item id="trap" src="https://cdn.glitch.global/6d784e08-a317-43c7-839b-abf13c2f9b20/traps.glb?v=1747288808153"></a-asset-item>
        <a-asset-item id="sputnik" src="https://cdn.glitch.global/6d784e08-a317-43c7-839b-abf13c2f9b20/sputnik.glb?v=1747288633000"></a-asset-item>
      </a-assets>
      <a-marker id="marker-security" type="pattern" url="https://cdn.glitch.global/6d784e08-a317-43c7-839b-abf13c2f9b20/secury.patt?v=1744605483178">
        <a-entity id="model_sec" data-rotation="0 0 0" data-scale="0.45 0.45 0.45" data-position="0 0 1" rotation="0 0 0" scale="0.45 0.45 0.45" position="0 0 1" gltf-model="#sec" animation-mixer="clip: idle; loop: repeat"></a-entity>
        <a-entity id="model_scene" data-rotation="0 0 0" data-scale="0.25 0.25 0.25" data-position="0 0 0" rotation="0 0 0" scale="0.25 0.25 0.25" position="0 0 0" gltf-model="#scene"></a-entity>
        <a-entity id="model_trash" data-rotation="0 0 0" data-scale="0.3 0.3 0.3" data-position="-0.5 0 0.7" rotation="0 0 0" scale="0.3 0.3 0.3" position="-0.5 0 0.7" gltf-model="#trash"></a-entity>
        <a-entity id="model_dog" data-rotation="0 0 0" data-scale="0.5 0.5 0.5" data-position="0.5 0.25 0.8" rotation="0 0 0" scale="0.5 0.5 0.5" position="0.5 0.25 0.8" gltf-model="#dog"></a-entity>
        <a-entity id="model_obj" data-rotation="0 0 0" data-scale="0.08 0.08 0.08" data-position="-0.2 0 1.5" rotation="0 0 0" scale="0.08 0.08 0.08" position="-0.2 0 1.5" gltf-model="#obj"></a-entity>
        <a-entity id="model_trap" data-rotation="0 0 0" data-scale="0.2 0.2 0.2" data-position="1 0 1" rotation="0 0 0" scale="0.2 0.2 0.2" position="1 0 1" gltf-model="#trap"></a-entity>
        <a-entity id="model_sputnik" data-rotation="0 0 0" data-scale="0.02 0.02 0.02" data-position="0 2 0.5" rotation="0 0 0" scale="0.02 0.02 0.02" position="0 2 0.5" gltf-model="#sputnik"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div class="input-container">
      <input type="text" id="questionInput" placeholder="Введите ваше сообщение..." aria-label="Введите ваше сообщение">
      <button onclick="submitQuestion()">Отправить</button>
      <button class="microphone-button" aria-label="Запись" 
              onmousedown="startRecording()" 
              onmouseup="stopRecording()" 
              ontouchstart="startRecording()" 
              ontouchend="stopRecording()">
          <svg class="microphone-icon" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
              <path fill="white" d="M12 14c1.659 0 3-1.343 3-3V6c0-1.657-1.341-3-3-3S9 4.343 9 6v5c0 1.657 1.341 3 3 3zm6-3c0 3.313-2.687 6-6 6s-6-2.687-6-6h-2c0 4.418 3.582 8 8 8s8-3.582 8-8h-2z"/>
          </svg>
      </button>
    </div>
    <script src="../scripts/voice.js"></script>
    <script src="../scripts/loaded.js"></script>
  </body>
</html>
